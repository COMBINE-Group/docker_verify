{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/favicon.jpg' %}" type="image/jpeg"/>

    <title>{{ title }} | Portal COMBINE-Group</title>

    <!-- Bootstrap -->
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link type="text/css" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- NProgress -->
    <link type="text/css" href="{% static 'css/nprogress.css' %}" rel="stylesheet">

    <!-- iCheck -->
    <link type="text/css" href="{% static 'css/green.css' %}" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link type="text/css" href="{% static 'css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">

    <!-- JQVMap -->
    <link type="text/css" href="{% static 'css/jqvmap.min.css' %}" rel="stylesheet"/>

    <!-- bootstrap-daterangepicker -->
    <link type="text/css" href="{% static 'css/daterangepicker.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link type="text/css" href="{% static 'css/custom.min.css' %}" rel="stylesheet">

    <!-- FORM -->
    <!-- bootstrap-wysiwyg -->
    <link type="text/css" href="{% static 'css/prettify.min.css' %}" rel="stylesheet">

    <!-- Select2 -->
    <link type="text/css" href="{% static 'css/select2.min.css' %}" rel="stylesheet">

    <link type="text/css" href="{% static 'css/switchery.min.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
